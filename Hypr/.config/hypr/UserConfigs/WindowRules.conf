Layerrulev2 = blur, rofi
Layerrulev2 = ignorezero, rofi
Layerrulev2 = blur, notifications
Layerrulev2 = ignorezero, notifications
Layerrulev2 = blur, quickshell:overview
Layerrulev2 = ignorezero, quickshell:overview
Layerrule = ignorealpha 0.8, quickshell:overview

